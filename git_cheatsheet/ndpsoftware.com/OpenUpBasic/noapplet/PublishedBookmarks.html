<script src="bookmarkviews.js" type="text/javascript"></script><script>
function checkKey(e, func) {
        if (window.event) {
                key = window.event.keyCode;
                target = window.event.srcElement;
        } else if (e) {
                key = e.which;
                target = e.target;
        }

        if (key==13 || key==32) {
                func(target);
        }
}
</script>
