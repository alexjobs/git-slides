<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Untitled</title>
	<style>
.blue {
	background-color: #00b;
	color: white;
}
.red {
	background-color: #b00;
	color: white;
}

html {
  height:100%; 
  width:100%; 
  }

body {
  margin:0;
  border:0;
  padding:0;
  height:100%; 
  max-height:100%; 
  background:#eee; 
  overflow: hidden; 
  }



.boxed, .boxedAbsolute {
	border: 1px solid #000;
	margin: 0;
	padding: 0;
}

.boxedAbsolute {
	position: absolute;
}

.half {
	width: 50%; height: 50%;
}
	
	</style>

</head>
<body>

<div class="boxed" style="width: 99.999%; height: 99.9999%; ">
<div class="boxed half red" >
</div>
<div class="boxedAbsolute half" style="right: 0; top: 0; ">
right: 0; top: 0;
</div>
<div class="boxedAbsolute half" style="left: 0; bottom: 0; ">
right: 0; bottom: 0; 
</div>
<div class="boxedAbsolute half blue" style="right: 0; bottom: 0; ">
right: 0; bottom: 0; 
</div>
</div>

</body>
